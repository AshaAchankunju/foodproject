<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <a href="{%url 'food-add' %}">Add New food</a>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 p-3 border border-3 shadow">
                <table class="table striped">
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>COUNTRY</th>
                        <th>COLOR</th>
                        <th>TYPE</th>
                        <th>PRICE</th>
                        <th>ACTION</th>
                    </tr>
                
                        {%for f in data%}
                    <tr>
                        <td>{{f.id}}</td>
                        <td>{{f.name}}</td>
                        <td>{{f.country}}</td>
                        <td>{{f.color}}</td>
                        <td>{{f.type}}</td>
                        <td>{{f.price}}</td>
                        <td>
                            <a href="{%url 'food-detail' f.id %}" class="btn btn-outline-info">View</a>
                            <a href="{%url 'food-delete' f.id %}" class="btn btn-outline-danger">Remove</a>
                            <a href="{%url 'food-change' f.id %}" class="btn btn-outline-info">Edit</a>
                        </td>
                    </tr>
                        {%endfor%}
                
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
